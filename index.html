<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function plusButton() {
      counter = counter + 1;
      render();
    }
    //render 함수가 없으면 새로고침해주는 기능이 없기떄문에 counter가 UI로는 계속 0 이 될것이다.
    //왜냐!? ReactDOM.render()는 <Container /> 를 한 번만 실행하기때문이다.
    //개발자도구에서 콘솔로 확인하면 counter는 증가하지만 UI는 계속 0이된다! <- 그렇게 좋은 방법들은 아니다.
    function render() {
      ReactDOM.render(<App />, root);
    }
    const App = () => (
      <div>
        <h3>Total Clicks : {counter}</h3>
        <button onClick={plusButton}>Click me!!</button>
      </div>
    );
    render();
  </script>
</html>
